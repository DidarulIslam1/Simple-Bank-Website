<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to your
            <span class="font-bold text-lime-600">Simple Bank Transaction</span>
        </h1>
    </header>
    <main>
        <section class="bg-lime-500 mt-10 w-9/12 mx-auto p-8 rounded-lg">
            <h3 class="font-bold text-3xl mb-4 text-white">Please login</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-2 px-2 rounded-lg" type="email"
                    placeholder="Enter Your Email (didar@gmail.com)">
                <input id="user-password" class="w-9/12 block mb-2 px-2 rounded-lg" type="password"
                    placeholder="Enter Your Password (secrete)">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-green-600 px-8 py-2 text-white font-bold text-lg rounded-lg">
                    Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>

</html>
